<body>

            <nav>

        <div class="main">
            <div class="contactInfo">
                <h1>Contact-US</h1>
                <div id="emailHelp" class="Disclimer">We'll never share your any contact information such as email or number to anyone.</div>
                <hr>
                <form>
                    <div>
                        <label for="email" class="message">Email address</label>
                        <input type="email" class="inputBox" id="email" aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="Phone" class="message">Phone Number</label>
                        <input type="password" class="inputBox" id="Phone">
                    </div>
                    <div class="check">
                        <input type="checkbox" id="isClient">
                        <label class="form-check-label" for="isClient">I like to work with you on a project</label>
                    </div>
                    <button type="submit" class="submitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
