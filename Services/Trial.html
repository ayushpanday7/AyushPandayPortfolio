<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS Styles */
    .alertContainer {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .alertBox {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      max-width: 400px;
    }
    
    .hideButton {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- HTML Markup -->
  <div class="alertContainer">
    <div class="alertBox">
      <p>All content in this page is just for skill testing. We do not have any community or group to develop software.</p>
      <button class="hideButton" onclick="hideAlert()">Continue</button>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script>
    function hideAlert() {
      var alertContainer = document.querySelector('.alertContainer');
      alertContainer.style.display = 'none';
    }
  </script>
</body>
</html>
